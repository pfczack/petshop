<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body style="background-color: rgba(1, 59, 1, 0.651);">
    <div class="form-container">
        <h3>Informe Produtos Vendidos</h3>
        <form id="productForm">
          <label for="productName">Nome do Produto:</label>
          <input type="text" id="productName" required>
          <label for="productPrice">Preço do Produto:</label>
          <input type="number" id="productPrice" required>
          <label for="productDescription">Descrição:</label>
          <textarea id="productDescription" required></textarea>
          <label for="productDate">Data de Entrada:</label>
          <input type="date" id="productDate" required>
          <label for="productSeller">Vendedor:</label>
          <select id="productSeller">
            <option value="Cleriga">Cleriga</option>
            <option value="Clemildo">Clemildo</option>
            <option value="Zasburgo">Zasburgo</option>
          </select>
            <button onclick="salvarDados()">Adicionar Produto</button>
            <button type="reset">Limpar</button>
            <a href="index.html"><div class="prev">Voltar</div></a>
        </form>
    </div>
    <footer>
        <p>© 2024 PetShop - Todos os direitos reservados.</p>
    </footer>

    <script>
      function salvarDados() {
        const productName = document.getElementById('productName').value;
        const productPrice = document.getElementById('productPrice').value;
        const productDescription = document.getElementById('productDescription').value;
        const productDate = document.getElementById('productDate').value;
        const productSeller = document.getElementById('productSeller').value;
      
        // Armazenar os dados no localStorage
        const dados = { productName, productPrice, productDescription, productDate, productSeller };
        localStorage.setItem('vendaFuncionario', JSON.stringify(dados));
      
        alert('Dados salvos com sucesso!');
      }
    </script>

    <script src="JS/script.js"></script>
</body>
</html>
